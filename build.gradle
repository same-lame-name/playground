version = '1.0-SNAPSHOT'
apply plugin: 'java'
apply plugin: 'idea'

allprojects {
    apply plugin: 'java'
    sourceCompatibility = 17
    targetCompatibility = 17
}

subprojects {
    apply plugin: 'idea'

    repositories {
        mavenCentral()
    }
}

project(':common-stuff'){
    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    }

    test {
        useJUnitPlatform()
    }
}

project(':string-numbers-and-math'){
    dependencies {
        implementation project(':common-stuff')

        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    }

    test {
        useJUnitPlatform()
    }
}